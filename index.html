<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eshiru AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const sceneEl = document.querySelector('a-scene');
        const videoEl = document.querySelector('#vid');

        // DETECCIÓN: Al encontrar la imagen
        sceneEl.addEventListener("targetFound", (event) => {
          console.log("Found");
          videoEl.play(); 
          // Intentamos activar audio de una vez (funciona si el usuario ya tocó la pantalla antes)
          videoEl.muted = false; 
        });

        // PÉRDIDA: Al perder la imagen
        sceneEl.addEventListener("targetLost", (event) => {
          console.log("Lost");
          videoEl.pause();
          // Opcional: reiniciar el video al perderlo para que siempre empiece desde el principio
          // videoEl.currentTime = 0; 
        });

        // INTERACCIÓN: Click para desbloquear audio
        document.body.addEventListener('click', () => {
          videoEl.play();
          videoEl.muted = false;
        });
      });
    </script>
  </head>
  
  <body style="margin: 0; overflow: hidden;">
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.001; filterBeta: 10;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights, antialias: false, precision: high" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid" src="./video.mp4" loop="true" playsinline webkit-playsinline crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#vid" position="0 0 0" height="1.77" width="1" rotation="0 0 0" opacity="1"></a-plane>
      </a-entity>
      
    </a-scene>
  </body>
</html>
