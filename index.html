<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eshiru AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const sceneEl = document.querySelector('a-scene');
        const videoEl = document.querySelector('#vid');

        // EVENTO CLAVE: Se dispara cuando la cámara reconoce la playera
        sceneEl.addEventListener("targetFound", (event) => {
          console.log("¡Playera detectada!");
          // Reproducir video INMEDIATAMENTE (sin sonido para evitar bloqueo)
          videoEl.muted = true; 
          videoEl.play();
        });

        // EVENTO PERDIDO: Si deja de apuntar a la playera
        sceneEl.addEventListener("targetLost", (event) => {
          console.log("Playera perdida");
          videoEl.pause();
        });

        // INTERACCIÓN HUMANA: Solo esto puede activar el audio legalmente
        document.body.addEventListener('click', () => {
          videoEl.muted = false; // ¡Ahora sí activamos sonido!
          console.log("Audio activado por usuario");
        });
      });
    </script>
  </head>
  
  <body style="margin: 0; overflow: hidden;">
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid" src="./video.mp4" loop="true" playsinline webkit-playsinline muted crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#vid" position="0 0 0" height="1.77" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
      
    </a-scene>
  </body>
</html>
